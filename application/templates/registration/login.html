{% extends 'landingPage.html' %}
{% load static %}

{% block content %}
{% include 'nav.html' %}

<div class="max-w-3xl mx-auto mt-10 px-4 sm:px-6 lg:px-8 mb-20">
    <h1 class="text-3xl font-bold text-slate-800 mb-6">Log In</h1>
    <form method="post" action="{% url 'login' %}" class="bg-white p-6 rounded-md shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" required class="w-full mt-2 px-4 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" required class="w-full mt-2 px-4 py-2 border rounded-md">
        </div>
        <div class="flex justify-between items-center mb-4">
            <label class="flex items-center">
                <input type="checkbox" name="remember_me" class="form-checkbox h-4 w-4">
                <span class="ml-2 text-sm text-gray-700">Remember Me</span>
            </label>
            <a href="{% url 'password_reset' %}" class="text-sm text-slate-500 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" class="px-5 py-2 bg-slate-500 text-white rounded-md hover:bg-slate-600">
            Log In
        </button>
    </form>
</div>

{% include 'footer.html' %}
{% endblock %}
