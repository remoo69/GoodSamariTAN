{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="relative w-full min-h-screen overflow-hidden">
    <!-- Video Background -->
    <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover z-[-1]">
        <source src="{% static 'media/home_vid.mp4' %}" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Dark Overlay -->
    <div class="absolute top-0 left-0 w-full h-full bg-black opacity-50 z-[-1]"></div>

    <!-- Form Container -->
    <div class="relative z-10 flex items-center justify-center min-h-screen px-4 pt-24 pb-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-3xl p-6 bg-gray-200 rounded-md shadow-lg opacity-90">
            <form method="post" action="{% url 'ngo_application_submit' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-4">
                    <h1 class="mb-6 text-3xl font-bold text-center text-slate-800">NGO Application</h1>
                    <div>
                        <label class="block text-sm font-medium text-gray-900">Organization Name</label>
                        <input type="text" name="name" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-2 border-gray-800 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900">Cover Image</label>
                        <input type="file" name="cover_image" class="w-full px-4 py-2 mt-2 text-gray-900 border border-2 border-gray-800 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900">About</label>
                        <textarea name="about" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-2 border-gray-800 rounded-md"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900">Needs (comma-separated)</label>
                        <input type="text" name="needs" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-2 border-gray-800 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900">City</label>
                        <input type="text" name="city" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-2 border-gray-800 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900">Exact Address</label>
                        <input type="text" name="exact_address" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-2 border-gray-800 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900">Phone</label>
                        <input type="text" name="phone" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-2 border-gray-800 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900">Email</label>
                        <input type="email" name="email" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-2 border-gray-800 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900">Other Donation Methods</label>
                        <textarea name="other_donation_methods" class="w-full px-4 py-2 mt-2 text-gray-900 border border-2 border-gray-800 rounded-md"></textarea>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-900">Category</label>
                    <select name="category" required class="w-full px-4 py-2 mt-2 text-gray-900 border-2 border-gray-700 rounded-md">
                        <option value="" disabled selected>Select a category</option>
                        {% for category in categories %}
                            <option class="block text-sm font-medium text-gray-900" value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block pt-2 text-sm font-medium text-gray-900">Gallery Images</label>
                    <input type="file" name="gallery_images" multiple class="w-full px-4 py-2 mt-2 text-gray-900 border-2 border-gray-800 rounded-md" />
                </div>
                <div class="mt-6 text-center">
                    <button type="submit" class="w-full sm:w-auto px-5 py-2 bg-[#25A18E] text-gray-900 rounded-md hover:bg-[#1A7469]">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
